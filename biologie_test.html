                    de: "Die Luftröhre teilt sich auf Höhe des Brustbeins in die beiden Hauptbronchien (linken und rechten Stammbronchus), die jeweils zu einem Lungenflügel führen.",
                    en: "The trachea divides at the level of the sternum into the two main bronchi (left and right primary bronchus), each leading to one lung."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "fill-in-the-blank",
                questionText: "Die feinsten Verzweigungen der Bronchien, die keine Knorpelspangen mehr besitzen, heißen ______.",
                correctAnswer: "bronchiolen",
                explanation: {
                    de: "Die Bronchien verzweigen sich immer weiter zu kleineren Röhrchen, den Bronchiolen. Die kleinsten Bronchiolen (Bronchioli respiratorii) münden in die Alveolargänge.",
                    en: "The bronchi branch further and further into smaller tubes, the bronchioles. The smallest bronchioles (respiratory bronchioles) lead into the alveolar ducts."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Welcher Muskel ist der Hauptatemmuskel?",
                options: ["Brustmuskel", "Bauchmuskeln", "Zwerchfell", "Rückenmuskeln"],
                correctAnswer: "Zwerchfell",
                explanation: {
                    de: "Das Zwerchfell (Diaphragma) ist eine kuppelförmige Muskelplatte unterhalb der Lunge. Seine Kontraktion führt zur Einatmung (Inspiration), seine Entspannung zur Ausatmung (Exspiration).",
                    en: "The diaphragm is a dome-shaped muscle plate below the lungs. Its contraction leads to inhalation (inspiration), and its relaxation leads to exhalation (expiration)."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "true-false",
                questionText: "Die Stimmbänder befinden sich in der Luftröhre.",
                correctAnswer: "false",
                explanation: {
                    de: "Falsch. Die Stimmbänder sind Teil des Kehlkopfes (Larynx), der oberhalb der Luftröhre liegt. Sie erzeugen durch Schwingung die Stimme.",
                    en: "False. The vocal cords are part of the larynx, which is located above the trachea. They produce the voice through vibration."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Was ist die Funktion des Flimmerepithels in den Atemwegen?",
                options: ["Gasaustausch", "Produktion von Sauerstoff", "Reinigung der Atemluft durch Abtransport von Schleim und Partikeln", "Erwärmung der Luft"],
                correctAnswer: "Reinigung der Atemluft durch Abtransport von Schleim und Partikeln",
                explanation: {
                    de: "Das Flimmerepithel kleidet große Teile der Atemwege aus. Seine Flimmerhärchen (Zilien) bewegen den von Becherzellen produzierten Schleim mitsamt eingefangenen Staubpartikeln und Krankheitserregern rachenwärts (mukoziliäre Clearance).",
                    en: "The ciliated epithelium lines large parts of the respiratory tract. Its cilia move the mucus produced by goblet cells, along with trapped dust particles and pathogens, towards the pharynx (mucociliary clearance)."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "fill-in-the-blank",
                questionText: "Die Lunge ist von einer dünnen Hülle umgeben, die ______ oder Pleura genannt wird.",
                correctAnswer: "brustfell",
                explanation: {
                    de: "Das Brustfell (Pleura) besteht aus zwei Blättern: dem Lungenfell (Pleura visceralis), das direkt auf der Lunge liegt, und dem Rippenfell (Pleura parietalis), das die Brusthöhle auskleidet. Dazwischen liegt der Pleuraspalt.",
                    en: "The pleura consists of two layers: the visceral pleura, which lies directly on the lung, and the parietal pleura, which lines the chest cavity. Between them is the pleural space."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Welche Struktur verhindert, dass Nahrung in die Luftröhre gelangt?",
                options: ["Zwerchfell", "Kehldeckel (Epiglottis)", "Stimmbänder", "Gaumenzäpfchen (Uvula)"],
                correctAnswer: "Kehldeckel (Epiglottis)",
                explanation: {
                    de: "Beim Schluckakt legt sich der Kehldeckel (Epiglottis) über den Eingang des Kehlkopfes und verschließt so den Zugang zur Luftröhre.",
                    en: "During swallowing, the epiglottis covers the entrance to the larynx, thus closing off access to the trachea."
                }
            },
             {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "true-false",
                questionText: "Der Gasaustausch findet auch in den Bronchien statt.",
                correctAnswer: "false",
                explanation: {
                    de: "Falsch. Die Bronchien und Bronchiolen dienen primär der Luftleitung. Der eigentliche Gasaustausch zwischen Luft und Blut findet nur in den Lungenbläschen (Alveolen) statt.",
                    en: "False. The bronchi and bronchioles primarily serve for air conduction. The actual gas exchange between air and blood occurs only in the alveoli."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Wie viele Lungenflügel hat der Mensch normalerweise?",
                options: ["Einen", "Zwei (einen rechten und einen linken)", "Drei", "Vier"],
                correctAnswer: "Zwei (einen rechten und einen linken)",
                explanation: {
                    de: "Der Mensch besitzt zwei Lungenflügel, einen rechten und einen linken. Der rechte Lungenflügel ist meist etwas größer und in drei Lappen unterteilt, der linke in zwei Lappen.",
                    en: "Humans have two lungs, a right and a left one. The right lung is usually slightly larger and divided into three lobes, the left into two lobes."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "fill-in-the-blank",
                questionText: "Die Nasenhöhle dient neben der Luftleitung auch der ______ der eingeatmeten Luft.",
                correctAnswer: ["reinigung", "anfeuchtung", "erwärmung"], // Accept any of these
                explanation: {
                    de: "In der Nasenhöhle wird die Atemluft durch Haare und Schleimhaut gereinigt, durch Schleim angefeuchtet und durch gut durchblutete Schleimhäute erwärmt.",
                    en: "In the nasal cavity, the inhaled air is cleaned by hairs and mucous membrane, humidified by mucus, and warmed by well-vascularized mucous membranes."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Was befindet sich im Pleuraspalt zwischen Lungen- und Rippenfell?",
                options: ["Luft", "Blut", "Eine geringe Menge Flüssigkeit", "Nervenfasern"],
                correctAnswer: "Eine geringe Menge Flüssigkeit",
                explanation: {
                    de: "Der Pleuraspalt enthält eine dünne Schicht Flüssigkeit (Pleuraflüssigkeit), die ein reibungsfreies Gleiten der beiden Pleurablätter bei der Atmung ermöglicht und die Lunge an der Brustwand 'haften' lässt.",
                    en: "The pleural space contains a thin layer of fluid (pleural fluid), which allows frictionless gliding of the two pleural layers during breathing and makes the lung 'adhere' to the chest wall."
                }
            },
             {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "true-false",
                questionText: "Die Ausatmung (Exspiration) ist normalerweise ein aktiver Prozess, der Muskelkraft erfordert.",
                correctAnswer: "false",
                explanation: {
                    de: "Falsch. Die normale, ruhige Ausatmung ist ein passiver Prozess, der durch die elastischen Rückstellkräfte von Lunge und Brustkorb sowie die Entspannung des Zwerchfells erfolgt. Nur die forcierte Ausatmung (z.B. Husten) ist aktiv.",
                    en: "False. Normal, quiet exhalation is a passive process resulting from the elastic recoil forces of the lungs and chest wall and the relaxation of the diaphragm. Only forced exhalation (e.g., coughing) is active."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Welche Struktur verbindet den Rachenraum mit der Luftröhre und enthält die Stimmbänder?",
                options: ["Speiseröhre", "Kehlkopf (Larynx)", "Hauptbronchus", "Nasenhöhle"],
                correctAnswer: "Kehlkopf (Larynx)",
                explanation: {
                    de: "Der Kehlkopf (Larynx) liegt zwischen Rachen und Luftröhre. Er enthält die Stimmbänder zur Stimmbildung und schützt die unteren Atemwege.",
                    en: "The larynx is located between the pharynx and the trachea. It contains the vocal cords for voice production and protects the lower airways."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "fill-in-the-blank",
                questionText: "Die Wände der Lungenbläschen (Alveolen) sind extrem dünn, um den ______ zu erleichtern.",
                correctAnswer: "gasaustausch",
                explanation: {
                    de: "Die sehr dünne Wand der Alveolen und der sie umgebenden Blutkapillaren (Blut-Luft-Schranke) ermöglicht eine schnelle und effiziente Diffusion von Sauerstoff und Kohlendioxid.",
                    en: "The very thin wall of the alveoli and the surrounding blood capillaries (blood-air barrier) allows for rapid and efficient diffusion of oxygen and carbon dioxide."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "multiple-choice",
                questionText: "Welcher Teil des Nervensystems steuert die grundlegende Atemtätigkeit unbewusst?",
                options: ["Großhirn", "Kleinhirn", "Atemzentrum im Hirnstamm", "Rückenmark"],
                correctAnswer: "Atemzentrum im Hirnstamm",
                explanation: {
                    de: "Das Atemzentrum, hauptsächlich in der Medulla oblongata und der Pons im Hirnstamm gelegen, steuert den rhythmischen Wechsel von Ein- und Ausatmung weitgehend unbewusst.",
                    en: "The respiratory center, located mainly in the medulla oblongata and pons in the brainstem, controls the rhythmic alternation of inhalation and exhalation largely unconsciously."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "true-false",
                questionText: "Die Luftröhre liegt hinter der Speiseröhre.",
                correctAnswer: "false",
                explanation: {
                    de: "Falsch. Die Luftröhre (Trachea) liegt vor (ventral) der Speiseröhre (Ösophagus).",
                    en: "False. The trachea lies in front of (ventral to) the esophagus."
                }
            },
            {
                topic: "Atmung",
                subtopic: "Aufbau des Atmungssystems",
                type: "fill-in-the-blank",
                questionText: "Die Muskeln zwischen den Rippen, die bei der Atmung helfen, heißen ______.",
                correctAnswer: ["zwischenrippenmuskeln", "interkostalmuskeln"],
                explanation: {
                    de: "Die Zwischenrippenmuskeln (Interkostalmuskeln) unterstützen die Atmung, indem sie den Brustkorb heben (äußere Muskeln, Einatmung) oder senken (innere Muskeln, forcierte Ausatmung).",
                    en: "The intercostal muscles assist breathing by elevating (external muscles, inhalation) or depressing (internal muscles, forced exhalation) the rib cage."
                }
            }
        ];

        // --- Global Variables ---
        let currentQuestionIndex = 0; // Index within the currently selected questions
        let score = 0;
        let selectedQuestions = []; // Holds the questions for the selected topic/subtopic
        let currentTopicName = ""; // Name of the selected topic/subtopic

        // --- DOM Elements ---
        const topicSelectionArea = document.getElementById('topic-selection-area');
        const topicSelectEl = document.getElementById('topic-select');
        const startTestBtn = document.getElementById('start-test-btn');
        const testAreaEl = document.getElementById('test-area');
        const topicTitleEl = document.getElementById('topic-title');
        const questionAreaEl = document.getElementById('question-area');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const textAnswerEl = document.getElementById('text-answer');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const progressBarFillEl = document.getElementById('progress-bar-fill');
        const currentTopicEl = document.getElementById('current-topic'); // In navigation info
        const currentQNumEl = document.getElementById('current-question-number');
        const totalQTopicEl = document.getElementById('total-questions-in-topic');
        // const overallProgressEl = document.getElementById('overall-progress'); // Removed overall progress display for now


        // --- Initialization ---
        function populateTopicSelection() {
            const topics = {}; // Group questions by main topic and subtopic
            questions.forEach(q => {
                if (!topics[q.topic]) {
                    topics[q.topic] = new Set();
                }
                topics[q.topic].add(q.subtopic);
            });

            // Add main topics
            for (const topic in topics) {
                const optGroup = document.createElement('optgroup');
                optGroup.label = topic;
                // Option to select the whole main topic
                const mainTopicOption = document.createElement('option');
                mainTopicOption.value = `topic_${topic}`;
                mainTopicOption.textContent = `${topic} (Alle Unterthemen)`;
                optGroup.appendChild(mainTopicOption);
                // Add subtopics
                topics[topic].forEach(subtopic => {
                    const option = document.createElement('option');
                    option.value = `subtopic_${subtopic}`; // Use a prefix to distinguish
                    option.textContent = `- ${subtopic}`;
                    optGroup.appendChild(option);
                });
                topicSelectEl.appendChild(optGroup);
            }
        }

        function startTest() {
            const selectedValue = topicSelectEl.value;
            score = 0;
            currentQuestionIndex = 0;

            if (selectedValue === "all") {
                selectedQuestions = [...questions]; // Copy all questions
                currentTopicName = "Alle Themen";
            } else if (selectedValue.startsWith("topic_")) {
                const topic = selectedValue.replace("topic_", "");
                selectedQuestions = questions.filter(q => q.topic === topic);
                currentTopicName = `${topic} (Alle Unterthemen)`;
            } else if (selectedValue.startsWith("subtopic_")) {
                const subtopic = selectedValue.replace("subtopic_", "");
                selectedQuestions = questions.filter(q => q.subtopic === subtopic);
                // Find the main topic for display
                 const mainTopic = questions.find(q => q.subtopic === subtopic)?.topic || "";
                 currentTopicName = `${mainTopic}: ${subtopic}`;
            } else {
                return; // No valid selection
            }

            if (selectedQuestions.length === 0) {
                 alert("Keine Fragen für dieses Thema gefunden.");
                 return;
            }

            // Shuffle selected questions for variety
            selectedQuestions.sort(() => Math.random() - 0.5);

            topicSelectionArea.style.display = 'none'; // Hide selection
            testAreaEl.style.display = 'block'; // Show test area

            topicTitleEl.textContent = currentTopicName;
            currentTopicEl.textContent = currentTopicName; // Update nav info
            totalQTopicEl.textContent = selectedQuestions.length;

            loadQuestion(currentQuestionIndex);
        }


        function loadQuestion(index) {
            feedbackAreaEl.style.display = 'none';
            feedbackAreaEl.textContent = '';
            feedbackAreaEl.className = 'feedback-area'; // Reset class
            checkBtn.disabled = false;
            checkBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            answerOptionsEl.innerHTML = ''; // Clear previous options
            textAnswerEl.style.display = 'none'; // Hide text input by default
            textAnswerEl.value = '';

            if (index >= selectedQuestions.length) {
                console.error("Error: Index out of bounds for selected questions.");
                return;
            }

            const question = selectedQuestions[index];
            questionTextEl.textContent = question.questionText;
            currentQNumEl.textContent = index + 1; // Question number within the selected set

            // Update progress bar based on progress within the selected set
            const progressPercent = Math.round(((index) / selectedQuestions.length) * 100);
            progressBarFillEl.style.width = `${progressPercent}%`;
            progressBarFillEl.textContent = `${progressPercent}%`;
            // overallProgressEl.textContent = overallProgress; // Removed


            if (question.type === "multiple-choice" || question.type === "true-false") {
                const options = question.type === "true-false" ? ["Wahr", "Falsch"] : question.options;
                // Shuffle options for multiple choice (optional but good practice)
                if (question.type === "multiple-choice") {
                     options.sort(() => Math.random() - 0.5);
                }
                options.forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'answer';
                    input.value = option === "Wahr" ? "true" : (option === "Falsch" ? "false" : option); // Store original value for checking
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option)); // Display text
                    answerOptionsEl.appendChild(label);
                });
            } else if (question.type === "fill-in-the-blank") {
                textAnswerEl.style.display = 'block';
                // Adjust placeholder based on expected answer format
                 if (Array.isArray(question.correctAnswer)) {
                     textAnswerEl.placeholder = "Antworten mit Komma trennen, z.B. a, b, c";
                 } else {
                     textAnswerEl.placeholder = "Deine Antwort hier...";
                 }
            }
            // Add other types like checkbox if needed
        }

        function checkAnswer() {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            if (!currentQuestion) return; // Should not happen

            let userAnswer;
            let isCorrect = false;

            if (currentQuestion.type === "multiple-choice" || currentQuestion.type === "true-false") {
                const selectedOption = answerOptionsEl.querySelector('input[name="answer"]:checked');
                if (!selectedOption) {
                    feedbackAreaEl.textContent = "Bitte wähle eine Antwort aus.";
                    feedbackAreaEl.className = 'feedback-area incorrect';
                    feedbackAreaEl.style.display = 'block';
                    return; // Don't proceed if nothing selected
                }
                userAnswer = selectedOption.value;
                 // Handle true/false string comparison
                 if (currentQuestion.type === "true-false") {
                     isCorrect = userAnswer === String(currentQuestion.correctAnswer);
                 } else {
                    isCorrect = userAnswer === currentQuestion.correctAnswer;
                 }

            } else if (currentQuestion.type === "fill-in-the-blank") {
                userAnswer = textAnswerEl.value.trim().toLowerCase();
                if (!userAnswer) {
                     feedbackAreaEl.textContent = "Bitte gib eine Antwort ein.";
                     feedbackAreaEl.className = 'feedback-area incorrect';
                     feedbackAreaEl.style.display = 'block';
                    return;
                }
                // Handle multiple blanks potentially
                if (Array.isArray(currentQuestion.correctAnswer)) {
                    const userAnswers = userAnswer.split(',').map(s => s.trim());
                    // Simple check: same number of answers and all are present (order doesn't matter for multiple blanks)
                    // Convert correct answers to lowercase for comparison
                    const correctAnswersLower = currentQuestion.correctAnswer.map(ans => ans.toLowerCase());
                    isCorrect = userAnswers.length === correctAnswersLower.length &&
                                correctAnswersLower.every(ans => userAnswers.includes(ans));
                } else {
                    // Single blank: direct comparison (case-insensitive)
                    isCorrect = userAnswer === currentQuestion.correctAnswer.toLowerCase();
                }
            }
            // Add checks for other question types if implemented

            feedbackAreaEl.style.display = 'block';
            checkBtn.disabled = true; // Disable check button after checking
            checkBtn.style.display = 'none'; // Hide check button
            nextBtn.style.display = 'inline-block'; // Show next button

            if (isCorrect) {
                feedbackAreaEl.textContent = "Richtig!";
                feedbackAreaEl.className = 'feedback-area correct';
                score++; // Increment score if needed
            } else {
                feedbackAreaEl.textContent = "Leider Falsch.";
                feedbackAreaEl.className = 'feedback-area incorrect';
                // Show the correct answer for incorrect ones
                let correctAnswerText = '';
                if (currentQuestion.type === "fill-in-the-blank") {
                    correctAnswerText = Array.isArray(currentQuestion.correctAnswer)
                                        ? currentQuestion.correctAnswer.join(', ')
                                        : currentQuestion.correctAnswer;
                } else if (currentQuestion.type === "true-false") {
                    correctAnswerText = currentQuestion.correctAnswer === 'true' ? 'Wahr' : 'Falsch';
                } else { // Multiple Choice
                    correctAnswerText = currentQuestion.correctAnswer;
                }
                 feedbackAreaEl.textContent += ` Die richtige Antwort ist: ${correctAnswerText}`;
            }

            // Display explanation
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `
                <h4>Erklärung (DE):</h4>
                <p>${currentQuestion.explanation.de}</p>
                <h4>Explanation (EN):</h4>
                <p>${currentQuestion.explanation.en}</p>
            `;
            feedbackAreaEl.appendChild(explanationDiv);
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < selectedQuestions.length) {
                // Load next question within the selected set
                loadQuestion(currentQuestionIndex);
            } else {
                // End of the selected test section
                questionTextEl.textContent = `Thema "${currentTopicName}" abgeschlossen!`;
                answerOptionsEl.innerHTML = `Dein Ergebnis: ${score} von ${selectedQuestions.length} Fragen richtig.`;
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                feedbackAreaEl.style.display = 'none';
                // Update progress to 100% for this section
                progressBarFillEl.style.width = `100%`;
                progressBarFillEl.textContent = `100%`;
                // Show topic selection again
                topicSelectionArea.style.display = 'block';
                testAreaEl.style.display = 'none'; // Hide test area
            }
        }

        // --- Event Listeners ---
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        startTestBtn.addEventListener('click', startTest);

        // --- Initial Load ---
        populateTopicSelection(); // Populate the dropdown on page load

    </script>
</body>
</html>
